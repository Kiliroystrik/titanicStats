<div *ngFor="let passenger of passengers">
    <p>{{passenger.PassengerId}}</p>
    <p>{{passenger.Survived}}</p>
    <p>{{passenger.Pclass}}</p>
    <p>{{passenger.Name}}</p>
    <p>{{passenger.Age}}</p>
    <p>{{passenger.Sex}}</p>
    <p>{{passenger.SibSp}}</p>
    <p>{{passenger.Parch}}</p>
    <p>{{passenger.Ticket}}</p>
    <p>{{passenger.Fare}}</p>
    <p>{{passenger.Embarked}}</p>

</div>
